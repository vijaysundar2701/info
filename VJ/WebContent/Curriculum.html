<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curriculum form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Academic details</h2>
                        <form method="POST" class="register-form" id="register-form" action="Curriculum">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="userid" id="userid" placeholder="Your Userid"/>
                            </div>
                            <div class="form-group">
                                <label for="UG Course name"><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="Course_name" id="Course_name" placeholder="Course_name"/>
                            </div>
                            <div class="form-group">
                                <label for="College name"><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="College_name" id="College_name" placeholder="College_name"/>
                            </div>
                            <div class="form-group">
                                <label for="CGPA"><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="CGPA" id="CGPA" placeholder="CGPA" step="0.01" min="0" max="10"/>
                            </div>
                            <div class="form-group">
                                <label for="Year of Completion"><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="YOC" id="YOC" placeholder="YOC"/>
                            </div>
                            <div class="form-group">
                                <label for="Technical Skills"><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="Skills" id="Skills" placeholder="Skills"/>
                            </div>
                            
                            <div class="form-group form-button">
                                <input type="submit" name="next" id="next" class="form-submit" value="Next"/>
                            </div>
                            <div class="form-group">
                       			<a href="Biodata.html">Back</a>
                       			<br/>
                       			<br/>
								<a href="LogoutServlet">Logout</a>  
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
