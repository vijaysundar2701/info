<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Biodata form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Personal details</h2>
                        <form method="POST" class="register-form" id="register-form" action="Biodata">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="userid" id="userid" placeholder="Your Userid"/>
                            </div>
                            <div class="form-group">
                                <label for="Phone number"><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="Phonenumber" id="Phonenumber" placeholder="Phonenumber"/>
                            </div>
                            <div class="form-group">
                                <label for="Birthday"><i class="zmdi zmdi-lock"></i></label>
                                <input type="date" name="Birthday" id="Birthday" placeholder="Birthday"/>
                            </div>
                            <div class="form-group">
                                <label for="Gender"><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="Gender" id="Gender" placeholder="Gender"/>
                            </div>
                            <div class="form-group">
                                <label for="Address"><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="Address" id="Address" placeholder="Address"/>
                            </div>
                            <div class="form-group">
                                <label for="City"><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="City" id="City" placeholder="City"/>
                            </div>
                            
                            <div class="form-group form-button">
                                <input type="submit" name="next" id="next" class="form-submit" value="Next"/>
                            </div>
                            
                            <div class="form-group">
								<a href="LogoutServlet">Logout</a>  
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
